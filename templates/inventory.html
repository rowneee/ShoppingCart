{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
  <h1>Inventory</h1>
  <table>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    {% for item in inventory %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
